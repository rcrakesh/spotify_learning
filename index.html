<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="S_logo.webp" type="image">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left bg-black">

            <div class="home bg-grey rounded m1 p1">
                <div class="close">
                    <img class="invert" src="close.svg" alt="close">
                </div>
                <div> <img class="invert" src="spotify.svg" alt="image"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>

                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="lib.svg" alt="library">
                    <h3>Library</h3>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>


            </div>



            <div class="footer">


                <a href="https://www.spotify.com/in-en/legal/">Legal</a>

                <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>

                <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>

                <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>

                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>

                <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>

            </div>



        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerflex">
                        <img width="40" class="invert hamburger" src="hamburger.svg" alt="hamburger">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M3.99982 11.9998L19.9998 11.9998" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8.99963 17C8.99963 17 3.99968 13.3176 3.99966 12C3.99965 10.6824 8.99966 7 8.99966 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M20.0001 11.9998L4.00012 11.9998" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15.0003 17C15.0003 17 20.0002 13.3176 20.0002 12C20.0002 10.6824 15.0002 7 15.0002 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="Signup">Signup</button>
                    <button class="Login">Login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 100%; height: 100%;">
                              <circle fill="#01A437" cx="256" cy="256" r="256"/>
                              <path fill="#000" d="M351.74 275.46c17.09-11.03 17.04-23.32 0-33.09l-133.52-97.7c-13.92-8.73-28.44-3.6-28.05 14.57l.54 191.94c1.2 19.71 12.44 25.12 29.04 16l131.99-91.72z"/>
                            </svg>
                        </div>


                        <img src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88" alt="honeysingh">
                        <h2>Glory</h2>

                        <p>Yo Yo HoneySingh</p>
                    </div>


                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 100%; height: 100%;">
                              <circle fill="#01A437" cx="256" cy="256" r="256"/>
                              <path fill="#000" d="M351.74 275.46c17.09-11.03 17.04-23.32 0-33.09l-133.52-97.7c-13.92-8.73-28.44-3.6-28.05 14.57l.54 191.94c1.2 19.71 12.44 25.12 29.04 16l131.99-91.72z"/>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02927f72f3739f256fb01d1470" alt="Snap">
                        <h2>SNAP</h2>

                        <p>Rosa Linn</p>
                    </div>

                    <div data-folder="rak" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 100%; height: 100%;">
                              <circle fill="#01A437" cx="256" cy="256" r="256"/>
                              <path fill="#000" d="M351.74 275.46c17.09-11.03 17.04-23.32 0-33.09l-133.52-97.7c-13.92-8.73-28.44-3.6-28.05 14.57l.54 191.94c1.2 19.71 12.44 25.12 29.04 16l131.99-91.72z"/>
                            </svg>
                        </div>


                        <img src="https://i.scdn.co/image/ab67616d00001e021e63de6489803c2b39e7f8e5" alt="travel">
                        <h2>Aayi Nai</h2>

                        <p>Coke Studio</p>
                    </div>
                    <div data-folder="aka" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 100%; height: 100%;">
                              <circle fill="#01A437" cx="256" cy="256" r="256"/>
                              <path fill="#000" d="M351.74 275.46c17.09-11.03 17.04-23.32 0-33.09l-133.52-97.7c-13.92-8.73-28.44-3.6-28.05 14.57l.54 191.94c1.2 19.71 12.44 25.12 29.04 16l131.99-91.72z"/>
                            </svg>
                        </div>


                        <img src="https://i.scdn.co/image/ab67616d00001e0272a77d038887cdc425f5ee55" alt="travel">
                        <h2>Mashup</h2>

                        <p>YT-mashups</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">

                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img width="30" id="previous" src="previous.svg" alt="previous">
                            <img width="30" id="play" src="play.svg" alt="play">
                            <img width="30" id="next" src="next.svg" alt="next">
                        </div>
                        <div class="volume range">
                            <input type="range" name="volume">
                            <img class="invert volume" src="volume.svg" alt="volume">
                            <div class="songtime"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
